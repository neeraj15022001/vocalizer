<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./logo.png" />
    <meta name="title" content="Text To Speech" />
    <meta
      name="description"
      content="This is tool to convet text into speech"
    />
    <meta name="keywords" content="Text to Speech, Text-to-speech, CSS, Tool" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Avira" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="d-flex align-items-center justify-content-center mb-5">
      <p class="m-0 fs-2 fw-bolder text-white">Text To Speech</p>
    </nav>

    <div class="row">
      <div
        class="container-fluid d-flex align-content-center justify-content-center mb-5 col-md"
      >
        <img class="w-75" src="./logo.png" alt="logo" />
      </div>

      <div class="col-md">
        <div class="container-fluid px-5 mb-4">
          <textarea
            type="text"
            class="form-control border-0 shadow user-message"
            placeholder="Enter Text"
            rows="10"
          ></textarea>
        </div>
        <div class="button d-grid px-5 py-5">
          <button class="btn bg-blue text-white fs-3 py-3 shadow speak-button">
            Speak
          </button>
        </div>
      </div>
    </div>
    <script src="./pwa.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
